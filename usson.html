<h1>ウッソン美容室について</h1>
<p><img src="images/usson_image.jpg" width="300" height="183" alt="" class="picture_left">ウッソン美容室は、大阪南船場に位置するゆっくりとした時間の流れるプライベートサロンです。ヨーロッパ調の店内は、アットホームな癒しの空間でお寛ぎいただけます。</p>
<p>お客様1人1人のこだわり、髪の悩み、要望を納得のいくまでカウンセリングして施術を行います。
 貴方の魅力を最大限に引き出す丁寧なカウンセリング、確かな技術力、リーズナブルな料金で髪の悩みにお応えしながら、貴方に似合うスタイルをご提案しています。</p>
<p>清潔感あふれるお店で、スタッフ一同心よりご来店をお待ちしています。</p>
